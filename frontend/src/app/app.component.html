<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-primary display-h1 text-center text-white"><h2>Catalogue des PFE(s) ESSAT</h2></div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <ul class="list-group" *ngIf="typesPfe">
                <li class="list-group-item" [ngClass]="currentType === 'tous' ? 'active':''">Tous Les Cat√©gories</li>
                <li (click)="getPfesOf(type)" class="list-group-item" [ngClass]="currentType === type ? 'active':''"
                  *ngFor="let type of typesPfe._embedded.typePfes">{{ type.libelle }}&nbsp;<span
                    class="badge badge-primary">{{ type.nbrPfes }}</span></li>
              </ul>
            </div>
            <div class="col-md-8">

              <router-outlet *ngIf="currentType === 'tous';else liste"></router-outlet>
              <ng-template #liste>
                <a routerLink="/ajouter" class="btn btn-primary p-2 mb-2">Ajouter PFE</a>
                <table *ngIf="pfes" class="table table-hover">
                  <thead>
                    <tr>
                      <th>Titre</th>
                      <th>Type</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr *ngFor="let p of pfes._embedded.pfes">
                      <td>{{ p.titre }}</td>
                      <td>{{ p.typeName }}</td>
                      <td><button type="button" (click)="onDelete(p.id)" class="btn btn-danger btn-sm"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square"
                            viewBox="0 0 16 16">
                            <path
                              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                            <path
                              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                          </svg></button>&nbsp;
                        <a routerLink="/modifier/{{ p.id }}" class="btn btn-warning btn-sm"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                          </svg></a>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
